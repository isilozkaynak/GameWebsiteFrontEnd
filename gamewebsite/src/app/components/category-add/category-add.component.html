<div class="content">
  <div class="col-md-12">
    <div class="card bg-dark text-light">
      <div class="card-header">
        <h5 class="title">Kategori ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="categoryAddForm">

          <div class="mb-3">
            <label for="categoryName">Kategori Adı</label>
            <div class="form-group w-25">
              <input type="text" id="categoryName" formControlName="categoryName" class="form-control"
                placeholder="Kategori adı" />
            </div>
          </div>

        </form>
      </div><!--card-body-->

      <div class="card-footer">
        <button class="btn btn-fill btn-secondary" (click)="add()">Ekle</button>
      </div>

    </div> <!--card-->
  </div>
</div>
