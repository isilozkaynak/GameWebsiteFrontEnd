<div class="content">
  <div class="col-md-12">
      <div class="card bg-dark text-light">
          <div class="card-header">
              <h5 class="title text-center">Kategori Sil</h5>
          </div>
          <div class="card-body">
              <form [formGroup]="categoryDeleteForm">
                  <div class="mb-3">
                      <label for="categoryId"><b>Silmek istediğiniz Kategori Id</b></label>
                      <input type="number" id="categoryId" formControlName="categoryId" class="form-control w-25"
                      [(ngModel)]="categoryId" placeholder="{{category.categoryId}}"/>
                  </div>
              </form>
              <table *ngIf="category" class="table container">
                  <thead>
                      <tr>
                          <th>Kategori Id</th>
                          <th>Kategori Adı</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngIf="category">
                          <td>{{ category.categoryId }}</td>
                          <td>{{ category.categoryName }}</td>
                      </tr>
                  </tbody>
              </table>
          </div>
          <div class="card-footer">
              <button class="btn btn-fill btn-danger" style="float: left" (click)="delete()">
        Sil
      </button>
    </div>
  </div>
</div>
</div>
