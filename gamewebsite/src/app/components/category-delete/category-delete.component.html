<div class="content">
  <div class="col-md-12">
      <div class="card">
          <div class="card-header">
              <h5 class="title text-center">Marka sil</h5>
          </div>
          <div class="card-body">
              <form [formGroup]="categoryDeleteForm">
                  <div class="mb-3">
                      <label for="categoryId"><b>Silmek istediğiniz Kategori Id</b></label>
                      <input type="number" id="categoryId" formControlName="categoryId" class="form-control" [(ngModel)]="categoryId" placeholder="Kategori Id"/>
                  </div>
              </form>
              <table class="table container">
                  <thead>
                      <tr>
                          <th>Kategori Id</th>
                          <th>Kategori Adı</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngIf="category">
                          <td>{{ category.categoryId }}</td>
                          <td>{{ category.categoryName }}</td>
                      </tr>
                  </tbody>
              </table>
          </div>
          <div class="card-footer">
              <!--<button class="btn btn-fill btn-dark" (click)="backToList()">
        Geri dön
      </button> -->
              <button class="btn btn-fill btn-danger" style="float: right" (click)="delete()">
        Eminim sil
      </button>
              <span style="float: right"><b>Bu marka silinecek emin misiniz?</b></span
      >
    </div>
  </div>
</div>
</div>
