<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Kategori Güncelle</h5>
      </div>

      <div class="card-body">
        <form [formGroup]="categoryUpdateForm">

          <div class="mb-3">
            <label for="categoryId">Güncellemek istediğiniz Kategori Id</label>
              <div class="form-group">
                <input type="number" id="categoryId" formControlName="categoryId" class="form-control"
                  placeholder="Kategori Id" [(ngModel)]="categoryId"/>
              </div>
          </div>

          <div class="mb-3">
            <label for="categoryName">Kategori adı</label>
            <div class="form-group">
              <input type="text" id="categoryName" formControlName="categoryName" class="form-control"
                [(ngModel)]="categoryName" placeholder="Kategori adı"/>
            </div>
          </div>

        </form>
      </div> <!--card-body-->

      <div class="card-footer">
        <!--<button class="btn btn-fill btn-dark" (click)="backToList()">Geri dön</button>-->
        <button class="btn btn-fill btn-success" (click)="update()" style="float: right;">Güncelle</button>
      </div>

    </div> <!--card-->

  </div>

</div>
