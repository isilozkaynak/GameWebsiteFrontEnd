<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Yayıncı/Geliştirici ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="gameAddForm">

          <div class="mb-3">
            <label for="gameName">Yayıncı Adı</label>
            <div class="form-group">
              <input type="text" id="gameName" formControlName="gameName" class="form-control"
                placeholder="Yayıncı adı" />
            </div>
          </div>

          <div class="mb-3">
            <label for="releaseDate">Tarihi</label>
            <div class="form-group">
              <input type="date" id="releaseDate" formControlName="releaseDate" class="form-control"
                placeholder="Tarihi" />
            </div>
          </div>

          <div class="mb-3">
            <label for="descriptions">Hakkında</label>
            <div class="form-group">
              <input type="text" id="descriptions" formControlName="descriptions" class="form-control"
                placeholder="Hakkında" />
            </div>
          </div>

        </form>
      </div><!--card-body-->

      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
      </div>

    </div> <!--card-->
  </div>
</div>
