<body class="text-center bg-dark">
  <img [src]="imgUrl + loginImage" class="rounded-circle" alt="login-image" style="width: 40%">
  <main class="form-signin">
    <form [formGroup]="loginForm">
      <h1 class="h3 mb-3 fw-normal text-light">Giriş Yap</h1>

      <div class="form-floating">
        <input formControlName="email" type="email" class="form-control" id="floatingInput"
          placeholder="name@example.com" />
        <label for="floatingInput">E-posta</label>
      </div>
      <br>
      <div class="form-floating">
        <input formControlName="password" type="password" class="form-control" id="floatingPassword"
          placeholder="Password" />
        <label for="floatingPassword">Parola</label>
      </div>

      <div class="checkbox mb-3  text-light">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-secondary" (click)="login()">
        Giriş yap
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>
  </main>
</body>
