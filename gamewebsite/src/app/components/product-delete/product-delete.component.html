<div class="content">
  <div class="col-md-12">
      <div class="card bg-dark text-light">
          <div class="card-header">
              <h5 class="title text-center">Oyun Sil</h5>
          </div>
          <div class="card-body">
              <form [formGroup]="productDeleteForm">
                  <div class="mb-3">
                      <label for="productId"><b>Silmek istediğiniz Ürün Id</b></label>
                      <input type="number" id="productId" formControlName="productId" class="form-control w-25" [(ngModel)]="productId" placeholder="Oyun Id"/>
                  </div>
              </form>
              <table class="table container">
                  <thead>
                      <tr>
                          <th>Ürün Id</th>
                          <th>Ürün Adı</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngIf="product">
                          <td>{{ product.productId }}</td>
                          <td>{{ product.productName }}</td>
                      </tr>
                  </tbody>
              </table>
          </div>
          <div class="card-footer">
              <button class="btn btn-fill btn-danger" style="float: left" (click)="delete()">
        Sil
      </button>
    </div>
  </div>
</div>
</div>
