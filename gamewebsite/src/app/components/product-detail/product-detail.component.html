<br><br>

<div class="row">
  <div *ngIf="product" id="carouselExampleDark" class="carousel carousel-dark slide col-md-6" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img *ngIf="product.productImage.length==0 " [src]="imgUrl + defaultImage " class="d-block w-100 " alt="... ">
        <img *ngIf="product.productImage.length !=0 " [src]="imgUrl + product.productImage[0].imagePath "
          class="d-block w-100 " alt="... ">
      </div>
      <div *ngIf="product.productImage.length > 1" class="carousel-item" data-bs-interval="2000">
        <img [src]="imgUrl + product.productImage[1].imagePath " class="d-block w-100 " alt="... ">
      </div>
      <div *ngIf="product.productImage.length > 2" class="carousel-item">
        <img [src]="imgUrl + product.productImage[2].imagePath " class="d-block w-100 " alt="... ">
      </div>
      <div *ngIf="product.productImage.length > 3" class="carousel-item">
        <img [src]="imgUrl + product.productImage[3].imagePath " class="d-block w-100 " alt="... ">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div *ngIf="product" class="m-auto col-md-6 bg-dark">
    <div class="list-group bg-dark">
      <div href="#" class="list-group-item  flex-column align-items-start bg-dark text-light">
        <div class="d-flex w-100 justify-content-between">
          <h2 class="mb-4"><b>{{product.productName}}</b></h2>
        </div>
        <h6>Açıklama:</h6>
        <p>{{product.descriptionProduct}}</p>
        <table class="table table-dark">
          <tbody>
            <tr>
              <td>Kategori : </td>
              <td><a style="margin-top:-7px; margin-bottom: 8px;" class="text-decoration-none"
                  href="/products/category/{{product.categoryId}}">{{product.categoryName}}</a></td>
            </tr>
            <tr>
              <td>Yayıncı : </td>
              <td><a style="margin-top:-7px; margin-bottom: 8px;" class="text-decoration-none"
                  href="/products/game/{{product.gameId}}">{{product.gameName}}</a></td>
            </tr>
            <tr>
              <td>Yayın Tarihi : </td>
              <td>{{product.releaseDate | date:"dd/MM/yy"}}</td>
            </tr>
            <tr>
              <td>Fiyat : </td>
              <td>{{product.unitPrice | vatAdded:18 | currency:" TRY ":" TL ":""}}</td>
            </tr>
            <tr>
              <td><button type="button" class="btn btn-secondary justify-content-between"><a
                    href="/details/payment/{{product.productId}}" class="text-decoration-none text-white">Satın Al</a></button></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
<hr>
