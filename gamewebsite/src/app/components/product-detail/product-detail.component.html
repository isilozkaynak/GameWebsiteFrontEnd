<div class="row">
    <div *ngIf="product" id="carouselExampleDark" class="carousel carousel-dark slide col-md-6" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img *ngIf="product.productImage.length==0 " [src]="imgUrl + defaultImage " class="d-block w-100 " alt="... ">
                <img *ngIf="product.productImage.length !=0 " [src]="imgUrl + product.productImage[0].imagePath " class="d-block w-100 " alt="... ">
            </div>
            <div *ngIf="product.productImage.length > 1" class="carousel-item" data-bs-interval="2000">
                <img [src]="imgUrl + product.productImage[1].imagePath " class="d-block w-100 " alt="... ">
            </div>
            <div *ngIf="product.productImage.length > 2" class="carousel-item">
                <img [src]="imgUrl + product.productImage[2].imagePath " class="d-block w-100 " alt="... ">
            </div>
            <div *ngIf="product.productImage.length > 3" class="carousel-item">
                <img [src]="imgUrl + product.productImage[3].imagePath " class="d-block w-100 " alt="... ">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
    </div>
    <div *ngIf="product" class="m-auto col-md-6">
        <div class=" row">

            <h2 class="d-flex tittle">{{product.productName}} </h2>
            <span *ngIf="productDetail">Kategori : <a style="margin-top:-7px; margin-bottom: 8px;" href="/products/category/{{product.categoryId}}">{{productDetail.categoryName}}</a></span>
            <span class="border border-secondary propf5"><b>Fiyat :</b> {{product.unitPrice | vatAdded:18 | currency}} </span>
            <span class="border border-secondary propf9"><b>Yayın Tarihi :</b> {{product.releaseDate}}</span>
            <span class="border border-secondary propf9"><b>Yayıncı/Geliştirici :</b> {{product.gameId}}</span>


            <div class="container mt-3" style="border: 1px solid gray;">
                <b>Açıklama :</b> {{product.descriptionProduct}}
            </div>
            <hr style="margin-top: 25px;">

            <button type="button" class="btn btn-dark w-50" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fa fa-handshake" style="color: #d8c8c8;" aria-hidden="true"> <span class="text-light"> Sepete Ekle</span></i>
              </button>
        </div>
    </div>
</div>
