<table class="table table-striped table-dark text-light">
  <thead class="table-dark">
      <tr>
          <th scope="col">Oyun Adı</th>
          <th scope="col">Kategorisi</th>
          <th scope="col">Açıklama</th>
          <th scope="col">Fiyatı</th>
          <th></th>
          <th scope="col"><button class="btn btn-secondary" click="routerLink" routerLink="add">Oyun Ekle</button></th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let product of products">
          <td>{{product.productName}}</td>
          <td>{{product.gameName}}</td>
          <td>{{product.categoryName}}</td>
          <td>{{product.descriptionProduct}}</td>
          <td>{{product.unitPrice}}</td>
          <td>
              <button class="btn btn-secondary m-1" click="routerLink" routerLink="update/{{product.productId}}">Güncelle</button>
              <button class="btn btn-secondary m-1" click="routerLink" routerLink="delete/{{product.productId}}">Sil</button>
          </td>
      </tr>
  </tbody>

</table>
