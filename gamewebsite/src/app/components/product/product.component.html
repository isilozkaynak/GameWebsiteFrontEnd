<div>
  <div><img style="height: 350px; width: 100%; border: 10px solid #272b30;" [src]="imgUrl + welcomeImage" alt=""></div>

  <div class="row">
      <div class="col-md-12">
          <div class="row">
              <div *ngFor="let product of products | filterPipe:filterText" class="m-auto mt-3 col-md-3 card" style="width: 20rem;">
                  <a class="nav-link" (click)="addToFavorite(product)" role="button" type="button" style="font-size: x-large; position: absolute; right: 5px;" title="Favorilerime ekle">
                      <i class="fa fa-heart" style="color: rgb(226, 145, 145);" aria-hidden="true"></i>
                  </a>
                  <a href="detail/{{product.productId}}">
                      <img *ngIf="product.productImage.length == 0" class="card-img-top" alt="Image" width="200" height="200" style="object-fit: cover;" [src]="imgUrl + defaultImage">
                      <img *ngIf="product.productImage.length != 0" class="card-img-top" alt="Image" width="200" height="200" style="object-fit: contain;" [src]="imgUrl + product.productImage[0].imagePath ">
                  </a>

                  <div class="card-body" style="cursor: context-menu;">
                      <h5 class="text-center card-title ">{{product.productName}}</h5>
                  </div>
                  <ul class="list-group list-group-flush " style="cursor: context-menu;">
                      <li class="text-center list-group-item ">Kategory : {{product.categoryName}}</li>
                      <li class="text-center list-group-item ">Yayın Tarihi : {{product.releaseDate | date:"dd/MM/yy"}}</li>
                      <li class="text-center list-group-item ">Yayıncı : {{product.gameName}}</li>
                      <li class="text-center list-group-item ">Fiyat : {{product.unitPrice | currency: "TRY":"₺":"3.2-2"}}</li>
                  </ul>
                  <div class="text-center card-body">
                      <a href="details/{{product.productId}}" class="btn btn-dark">DETAY</a>
                  </div>
              </div>
          </div>
      </div>
